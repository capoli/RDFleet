<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>
<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <h4>Car List</h4>
            <div class="has-error" th:if="${error != null}">
                <span class="help-block" th:text="${error}"/>
            </div>
            <table class="table table-striped table-hover" id="carTable">
                <thead>
                <tr>
                    <th>License Plate</th>
                    <th>Car Status</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employeeCar : ${employeeCarList}">
                    <td th:text="${employeeCar.licensePlate}"></td>
                    <td th:text="${employeeCar.carStatus}"></td>
                    <td th:text="${employeeCar.selectedCar.make}"></td>
                    <td th:text="${employeeCar.selectedCar.model}"></td>
                    <td class="text-right" th:if="${employeeCar.carStatus != T(com.realdolmen.rdfleet.domain.CarStatus).IN_USE and employeeCar.carStatus != T(com.realdolmen.rdfleet.domain.CarStatus).PENDING}">
                        <a class="btn btn-info btn-xs" th:href="${#mvc.url('CCMC#viewCompanyCar').arg(0, employeeCar.licensePlate).build()}">View full details</a>
                    </td>
                    <td class="text-right" th:if="${employeeCar.carStatus == T(com.realdolmen.rdfleet.domain.CarStatus).IN_USE or employeeCar.carStatus == T(com.realdolmen.rdfleet.domain.CarStatus).PENDING}">
                        <a class="btn btn-info btn-xs" th:href="${#mvc.url('CCMC#viewCompanyCarWithEmployee').arg(0, employeeCar.licensePlate).build()}">View full details</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>License Plate</th>
                    <th>Car Status</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Details</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <hr/>
</div>
<div th:replace="fragments/fragments :: div.scripts"></div>
<script>
    $(document).ready( function () {
        $('#carTable').dataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copy', 'excel', 'pdf'
            ]
        }).columnFilter({aoColumns: [
            {},{ type: "checkbox", values: [ 'IN_USE', 'PENDING', 'NOT_USED','REMOVED'] },{},{}, null ]});
    } );
</script>
</body>
</html>
