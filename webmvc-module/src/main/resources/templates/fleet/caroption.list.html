<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>
<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <h4>Car Option List</h4>
            <div class="has-error" th:if="${error != null}">
                <span class="help-block" th:text="${error}"/>
            </div>
            <table class="table table-striped table-hover" id="optionTable">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="option : ${optionList}">
                    <td th:text="${option.description}"></td>
                    <td class="text-right"><a class="btn btn-info btn-xs" th:href="${#mvc.url('COMC#goToEditPage').arg(0, option.id).build()}">Edit</a></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-info btn-lg" th:href="${#mvc.url('COMC#createOption').build()}">Add a new option</a>
        </div>
    </div>

    <hr/>
</div>
<div th:replace="fragments/fragments :: div.scripts"></div>
<script>
    $(document).ready( function () {
        $('#optionTable').DataTable();
    } );
</script>
</body>
</html>
