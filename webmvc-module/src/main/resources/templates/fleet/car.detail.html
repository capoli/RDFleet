<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>
<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="has-error" th:if="${error != null}">
                <span class="help-block" th:text="${error}"/>
            </div>

            <h4>Edit a car</h4>

            <form action="#" th:action="@{/fleet/cars/}" method="post" th:object="${car}">

                <div class="form-group" th:class="${#fields.hasErrors('make')}? 'has-error'">
                    <label th:for="${#ids.next('make')}">Make:</label>
                    <input type="text" th:field="*{make}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('make')}" class="help-block" th:errors="*{make}"></span>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('model')}? 'has-error'">
                    <label th:for="${#ids.next('model')}">Model:</label>
                    <input type="text" th:field="*{model}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('model')}" class="help-block" th:errors="*{model}"></span>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('functionalLevel')}? 'has-error'">
                    <label th:for="${#ids.next('functionalLevel')}">Functional Level:</label>
                    <input type="number" th:field="*{functionalLevel}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('functionalLevel')}" class="help-block" th:errors="*{functionalLevel}"></span>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('description')}? 'has-error'">
                    <label th:for="${#ids.next('description')}">Description:</label>
                    <input type="text" th:field="*{description}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('description')}" class="help-block" th:errors="*{description}"></span>
                </div>

                <!-- Insert list of packs -->

                <!-- Insert list of tyretype enums -->

                <!-- Insert list of FuelType enums -->

                <div class="form-group" th:class="${#fields.hasErrors('towingBracketPossibility')}? 'has-error'">
                    <label th:for="${#ids.next('towingBracketPossibility')}">Towing bracket available:</label>
                    <input type="checkbox" th:field="*{towingBracketPossibility}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('towingBracketPossibility')}" class="help-block" th:errors="*{towingBracketPossibility}"></span>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('gps')}? 'has-error'">
                    <label th:for="${#ids.next('gps')}">GPS available:</label>
                    <input type="checkbox" th:field="*{gps}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('gps')}" class="help-block" th:errors="*{gps}"></span>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('bluetooth')}? 'has-error'">
                    <label th:for="${#ids.next('bluetooth')}">Bluetooth available:</label>
                    <input type="checkbox" th:field="*{bluetooth}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('bluetooth')}" class="help-block" th:errors="*{bluetooth}"></span>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('idealKm')}? 'has-error'">
                    <label th:for="${#ids.next('idealKm')}">Ideal Km:</label>
                    <input type="number" th:field="*{idealKm}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('idealKm')}" class="help-block" th:errors="*{idealKm}"></span>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('maxKm')}? 'has-error'">
                    <label th:for="${#ids.next('maxKm')}">Max Km:</label>
                    <input type="number" th:field="*{maxKm}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('maxKm')}" class="help-block" th:errors="*{maxKm}"></span>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('listPrice')}? 'has-error'">
                    <label th:for="${#ids.next('listPrice')}">List price:</label>
                    <input type="number" th:field="*{listPrice}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('listPrice')}" class="help-block" th:errors="*{listPrice}"></span>
                </div>
                
                <div class="form-group" th:class="${#fields.hasErrors('benefit')}? 'has-error'">
                    <label th:for="${#ids.next('benefit')}">Benefit:</label>
                    <input type="number" th:field="*{benefit}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('benefit')}" class="help-block" th:errors="*{benefit}"></span>
                </div>
                
                <div class="form-group" th:class="${#fields.hasErrors('amountUpgrade')}? 'has-error'">
                    <label th:for="${#ids.next('amountUpgrade')}">Upgrading cost:</label>
                    <input type="number" th:field="*{amountUpgrade}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('amountUpgrade')}" class="help-block" th:errors="*{amountUpgrade}"></span>
                </div>
                
                <div class="form-group" th:class="${#fields.hasErrors('amountDowngrade')}? 'has-error'">
                    <label th:for="${#ids.next('amountDowngrade')}">Downgrading cost::</label>
                    <input type="number" th:field="*{amountDowngrade}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('amountDowngrade')}" class="help-block" th:errors="*{amountDowngrade}"></span>
                </div>
                
                <div class="form-group" th:class="${#fields.hasErrors('co2')}? 'has-error'">
                    <label th:for="${#ids.next('co2')}">CO2 emission:</label>
                    <input type="number" th:field="*{co2}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('co2')}" class="help-block" th:errors="*{co2}"></span>
                </div>
                
                <div class="form-group" th:class="${#fields.hasErrors('fiscHp')}? 'has-error'">
                    <label th:for="${#ids.next('fiscHp')}">Fisc HP:</label>
                    <input type="number" th:field="*{fiscHp}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('fiscHp')}" class="help-block" th:errors="*{fiscHp}"></span>
                </div>

                <!--<div class="form-group" th:class="${#fields.hasErrors('timeOfDeliveryInDays')}? 'has-error'">-->
                    <!--<label th:for="${#ids.next('timeOfDeliveryInDays')}">Time of delivery in days:</label>-->
                    <!--<input type="number" th:field="*{timeOfDeliveryInDays}" class="form-control"/>-->
                    <!--<span th:if="${#fields.hasErrors('timeOfDeliveryInDays')}" class="help-block" th:errors="*{timeOfDeliveryInDays}"></span>-->
                <!--</div>-->

                
                <!--<div class="form-group" th:class="${#fields.hasErrors('author')}? 'has-error'">-->
                    <!--<label th:for="${#ids.next('author')}">Author</label>-->
                    <!--<select th:name="authorId" class="form-control">-->
                        <!--<option th:each="a : ${authorList}" th:value="${a.id}" th:text="${a.userName}"></option>-->
                    <!--</select>-->
                    <!--<span th:if="${#fields.hasErrors('author')}" class="help-block" th:errors="*{author}"></span>-->
                <!--</div>-->

                <button type="submit" class="btn btn-primary">Create car</button>
            </form>
        </div>
    </div>

    <hr/>
</div>
<div th:replace="fragments/fragments :: div.scripts"></div>
<script>
    $(document).ready( function () {
        $('table').DataTable();
    } );
</script>
</body>
</html>
