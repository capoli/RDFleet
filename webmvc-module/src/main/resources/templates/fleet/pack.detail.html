<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/general.fragment :: head"></head>
<style>
    .entry:not(:first-of-type) {
        margin-top: 10px;
    }

    .glyphicon {
        font-size: 12px;
    }
</style>
<body>
<div th:replace="fragments/general.fragment :: header"></div>
<div class="container">
    <div th:replace="fragments/general.fragment :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="has-error" th:if="${error != null}">
                <span class="help-block" th:text="${error}"/>
            </div>

            <h4 th:if="${pack.id == null}">Create an item</h4>
            <h4 th:if="${pack.id != null}">Edit an item</h4>

            <form id="pack" action="#" th:action="@{/fleet/packs/}" method="post" th:object="${pack}">

                <div class="form-group" th:class="${#fields.hasErrors('name')}? 'has-error'">
                    <label th:for="${#ids.next('name')}">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('name')}" class="help-block" th:errors="*{name}"></span>
                </div>

                <!--<table>-->
                    <!--<tr th:each="item, rowStat : *{items}">-->
                        <!--<td><input type="text" th:field="*{items[__${rowStat.index}__]}" placeholder="item..."/></td>-->
                    <!--</tr>-->
                <!--</table>-->


                <div class="entry input-group col-xs-3">
                    <div th:value="itemList" th:each="item, rowStat : *{items}">
                        <input class="form-control" name="fields[]" type="text" th:field="*{items[__${rowStat.index}__]}" placeholder="Add an item"/>
                        <span class="input-group-btn">
                            <button th:if="${rowStat.index == rowStat.size - 1}" class="btn btn-success btn-add" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                            <button th:if="${rowStat.index != rowStat.size - 1}" class="btn btn-danger btn-remove" type="button">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </span>
                    </div>
                </div>


                <!--<div class="entry input-group col-xs-3">-->
                    <!--<input class="form-control" name="fields[]" type="text" placeholder="Add an item"/>-->
                    <!--<span class="input-group-btn">-->
                        <!--<button class="btn btn-success btn-add" type="button">-->
                            <!--<span class="glyphicon glyphicon-plus"></span>-->
                        <!--</button>-->
                    <!--</span>-->
                <!--</div>-->

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>

                <div class="form-group" style="margin-top: 10px">
                    <div>
                        <button th:if="${pack.id == null}" type="submit" class="btn btn-primary">Create</button>
                        <button th:if="${pack.id != null}" type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr/>
</div>
<div th:replace="fragments/general.fragment :: div.scripts"></div>
<script>
    $(function () {
        $(document).on('click', '.btn-add', function (e) {
            e.preventDefault();

//                var controlForm = $('.controls form:first'),
            var form = $('#pack'),
                    currentEntry = $(this).parents('.entry:first'),
//                        newEntry = $(currentEntry.clone()).appendTo($(this).parents('.entry:last').parent());
                    newEntry = $(currentEntry.clone()).insertAfter($(this).parents('.entry:last'));
            console.log(form);
            console.log(currentEntry);
            console.log(newEntry);
            newEntry.find('input').val('');
            form.find('.entry:not(:last) .btn-add')
                    .removeClass('btn-add').addClass('btn-remove')
                    .removeClass('btn-success').addClass('btn-danger')
                    .html('<span class="glyphicon glyphicon-minus"></span>');

        });
        $(document).on('click', '.btn-remove', function (e) {
            e.preventDefault();
            $(this).parent().parent().remove();
            console.log('removed');
        });
//            .on('click', '.btn-remove', function(e)
//            {
//                e.target.
////                $(this).parents('.entry:first').remove();
//
//                e.preventDefault();
//                return false;
//            });
    });
</script>
</body>
</html>
