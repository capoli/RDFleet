<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>
<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <h4>Pack List</h4>
            <div class="has-error" th:if="${error != null}">
                <span class="help-block" th:text="${error}"/>
            </div>
            <table class="table table-striped table-hover" id="packTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Items</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pack : ${packList}">
                    <td th:text="${pack.name}"></td>
                    <td>
                        <span th:each="item : ${pack.items}">
                            <span th:text="${item}"></span><br/>
                        </span>
                    </td>
                    <td class="text-right"><a class="btn btn-info btn-s" th:href="${#mvc.url('PMC#goToEditPage').arg(0, pack.id).build()}">Edit</a></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-info btn-lg" th:href="${#mvc.url('PMC#createPack').build()}">Add a new pack</a>
        </div>
    </div>

    <hr/>
</div>
<div th:replace="fragments/fragments :: div.scripts"></div>
<script>
    $(document).ready( function () {
        $('#packTable').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'excel', 'pdf'
            ]
        });
    } );
</script>
</body>
</html>
