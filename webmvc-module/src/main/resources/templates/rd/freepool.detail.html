<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="./fragments/fragments :: head"></head>
<body>
<div th:replace="./fragments/fragments :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 style="padding-left: 15px" th:text="${car.make}"></h1>

            <div class="col-lg-7">
                <div th:replace="./fragments/fragments :: error(${error})"></div>
                <th:block th:replace="./fragments/car.detail.fragment :: carDetailMain(${car})"/>
                <form th:if="${canOrderFreePoolCar}" action="#" th:action="@{/rd/cars/order}" style="margin-bottom: 10px;" method="post" >
                    <button type="submit" class="btn btn-info btn-lg btn-block">Order</button>
                </form>
            </div>

            <div class="col-lg-5">
                <div th:replace="./fragments/car.detail.fragment :: carDetailInfo(${car})"></div>
                <div th:replace="./fragments/car.detail.fragment :: carDetailPacks(${car})"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/fragments :: div.scripts"></div>
</body>
</html>
