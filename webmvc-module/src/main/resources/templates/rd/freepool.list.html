<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/general.fragment :: head"></head>
<body>
<div th:replace="fragments/general.fragment :: header"></div>
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="view-heading">
                    <h1>Cars catalog - free pool</h1>
                    <hr/>
                </div>

                <div th:replace="./fragments/general.fragment :: error(${error})"></div>
                <table class="table table-striped table-bordered" id="carTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Make</th>
                        <th>Model</th>
                        <th>FunctionalLevel</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employeeCar : ${employeeCars}">
                        <td th:text="${employeeCar.selectedCar.make}"></td>
                        <td th:text="${employeeCar.selectedCar.model}"></td>
                        <td th:text="${employeeCar.selectedCar.functionalLevel}"></td>
                        <td class="text-right"><a class="btn btn-info btn-xs"
                                                  th:href="${#mvc.url('OCC#getFreePoolCar').arg(0, employeeCar.id).build()}">Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>
<div th:replace="fragments/general.fragment :: div.scripts"></div>
<script>
    $(document).ready(function () {
        $('#carTable').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'excel', 'pdf'
            ]
        });
    });
</script>
</body>
</html>
