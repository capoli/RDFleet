<!DOCTYPE html>
<!-- TODO Exercise 4: Add the Thymeleaf Security namespace -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>
<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <h4>Car List</h4>
            <div class="has-error" th:if="${error != null}">
                <span class="help-block" th:text="${error}"/>
            </div>
            <table class="table table-striped table-hover" id="carTable">
                <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>FunctionalLevel</th>
                    <!--<th class="text-right">Remove</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${carList}">
                    <td th:text="${car.make}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.functionalLevel}"></td>
                    <!--<td class="text-right"><a class="btn btn-danger btn-xs" th:href="${#mvc.url('AC#removeAuthor').arg(0, author.id).build()}">Remove</a></td>-->
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary">Add car</a>
        </div>
    </div>

    <hr/>
</div>
<div th:replace="fragments/fragments :: div.scripts"></div>
<script>
    $(document).ready( function () {
        $('table').DataTable();
    } );
</script>
</body>
</html>
