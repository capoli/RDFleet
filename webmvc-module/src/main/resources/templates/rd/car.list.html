<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h4>Cars catalog</h4>
            <div th:replace="./fragments/fragments :: error(${error})"></div>
            <table class="table table-striped table-bordered" id="carTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>FunctionalLevel</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${carList}">
                    <td th:text="${car.make}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.functionalLevel}"></td>
                    <td class="text-right"><a class="btn btn-info btn-xs" th:href="${#mvc.url('BCC#getNewCar').arg(0, car.id).build()}">Details</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr/>
</div>
<div th:replace="fragments/fragments :: div.scripts"></div>
<script>
    $(document).ready( function () {
        $('#carTable').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'excel', 'pdf'
            ]
        });
    } );
</script>
</body>
</html>
