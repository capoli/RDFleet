<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.fragment :: head"></head>
<body>
<div th:replace="fragments/general.fragment :: header"></div>
<div id="content-login-form">
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10 view-heading">
                <h1>Sign in to <span class="rd-red">RD</span><span class="rd-blue">Fleet</span></h1>
                <hr/>
            </div>
            <form name="f" th:action="@{/login}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Email:</label>

                    <div class="col-sm-10">
                        <input type="email" name="username" class="form-control"
                               id="username" placeholder="enter your email" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Password:</label>

                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control"
                               id="password" placeholder="enter your password" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember_me"
                                       id="remember_me"/> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary col-sm-4" id="submit" name="submit">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/general.fragment :: div.scripts"></div>
</body>
</html>
